<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css" media="all" type="text/css">
    </head>

    <body>
        <div id="container"></div>
        <div id="bottom-controls">
            <button id="clear-button">Clear Drawing</button>
            <input type="range" min="0" max="100" step="5" id="size-slider">
            <input type="text" id="size-text">

            <input type="radio" id="pen" name="drawing-tool" value="pen">
            <input type="color" id="color-picker">
            <input type="radio" id="rainbow" name="drawing-tool" value="rainbow">
            <label for="pen">Rainbow</label><br>
        </div>
        <script src ="script.js"></script>  
    </body>
</html>
