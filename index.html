<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css" media="all" type="text/css">
    </head>

    <body>
        <div class="container" id="headercontainer">
            <h1 id="header">Etch-a-Sketch</h1>
        </div>
        <div id="controls">
            <button id="clear-button" class="control-option" >Clear Drawing</button>
            <input type="range" min="0" max="100" step="5" id="size-slider" class="control-option" >
            <input type="text" id="size-text">

            <input type="radio" id="pen" name="drawing-tool" value="pen" class="control-option">
            <input type="color" id="color-picker" class="control-option">
            <input type="radio" id="colorful" name="drawing-tool" value="colorful" class="control-option">
            <label for="pen" class="control-option">Colorful</label><br>
        </div>
        <div id="container"></div>
        <script src ="script.js"></script>  
    </body>
</html>
